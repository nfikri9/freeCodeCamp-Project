<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-length=1.0">
    <meta charset="utf-8">

  <body>
    <h1>Sign Up</h1>
    <form>
      <fieldset>
        <legend>Personal</legend>
        <label for="full-name">FULL NAME</label>            <input id="full-name" type="text" placeholder="Enter your full name">
        <label for="email">EMAIL</label>                    <input id="email" type="email" placeholder="Enter your email">
        <label for="password1">SET PASSWORD</label>         <input id="password1" type="password" placeholder="Enter your password">
        <label for="password2">RE-ENTER PASSWORD</label>    <input id="password2" type="password" placeholder="Re-enter your password">
      </fieldset>
    </form>
  </body>
